<!DOCTYPE html>
<html>
    <head>
        Registration Form
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="login.html" id="login" name="login" method="post" enctype="multipart/form-data">
            <table>
                <tbody>

                    <tr>
                        <td>
                            <!-- First Name -->
                            <label for="First Name">
                                First Name
                            </label>
                        </td>
                        <td>
                            <!-- Last Name -->
                            <label for="Last Name">
                                Last Name
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td><input type="text" name="" id="First Name"></td>
                        <td><input type="text" name="" id="Last Name"></td>                       
                    </tr>

                    <tr>
                        <td>
                            <!-- Birthday -->
                            <label for="">
                                Birthday
                            </label>
                        </td>
                        <td>
                            <!-- Gender -->
                            <label for="Gender">
                                Gender:              
                            </label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="date">
                        </td>
                        <td>
                            <input id="male" type="radio" name="Gender" value="male" checked><label for="male">male</label>
                            <input type="radio" name="Gender" value="female" checked><label for="">female</label>
                        </td>                                                      
                    </tr>

                    <tr>
                        <td>
                            <!-- Email -->
                            <label for="Email">
                                Email
                            </label>
                        </td>
                        <td>
                            <!-- Phone Number -->
                            <label for="Phone Number">
                                Phone Number
                            </label>
                        </td>
                    </tr>
                        <td>
                            <input id="Email" type="text" name="Email">
                        </td>
                        <td>
                            <input type="text" id="Phone Number">
                        </td>                                                        
                    </tr>



                    <tr>
                        <td>
                            <!-- Submit Button -->
                            <button type="submit" value="Submit"></button>
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
